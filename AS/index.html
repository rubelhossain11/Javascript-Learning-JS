<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Univeres Hub</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/38ab66de7b.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="text-center">
      <h1 class="my-4">Al Universe Hub</h1>
      <button class="btn btn-danger">sort by date</button>
    </header>

    <!-- Main -->
    <main class="container my-5">
      <!-- Spinners section -->
      <section id="loader">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Card Section -->
      <section>
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
          <div id="features-div"></div>
        </div>
      </section>

      <!-- See More Button section-->
      <section id="see-btn" class="d-none text-center my-4">
        <button id="btn-see-all" class="btn btn-danger">See More</button>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="universesModal"
        tabindex="-1"
        aria-labelledby="universesModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content container">
            <div class="position-relative">
              <button
                type="button"
                class="btn-close position-absolute top-0 start-100 translate-middle bg-danger p-3 rounded-circle"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="container row row-cols-1 row-cols-md-2 g-4">
              <div id="universesModalLabel" class="col border p-3">
                <h1 id="modal-left-title"></h1>
                <div
                  class="d-md-flex text-center justify-content-center align-items-center"
                >
                  <div id="basic-price"></div>
                </div>
              </div>
              <div id="universesModalDetails" class="col modal-body p-5"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer></footer>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="js/index.js"></script>
  </body>
</html>
