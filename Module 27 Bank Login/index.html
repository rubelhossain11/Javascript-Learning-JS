<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center font-semibold">
        Lets get <span class="text-fuchsia-900">Money</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-400 p-6 rounded-xl">
            <h3 class="text-3xl">Deposits</h3>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>

          <div class="bg-yellow-400 p-6 rounded-xl">
            <h3 class="text-3xl">Withdraw</h3>
            <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
          </div>

          <div class="bg-violet-400 p-6 rounded-xl">
            <h3 class="text-3xl">Balance</h3>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- another section -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h1 class="text-2xl text-white">Please Deposit</h1>
            <input
              class="p-1 w-9/12 mt-2"
              type="text"
              id="input-deposit-filed"
              placeholder="$ Ammount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="block text-xl bg-yellow-400 mt-2 rounded-md p-1 hover:bg-red-400"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-400 p-8 rounded-xl">
            <h1 class="text-2xl text-white">Please Withdraw</h1>
            <input id="input-withdraw-filed"
              class="p-1 w-9/12 mt-2"
              type="text"
              placeholder="$ Ammount you want to withdraw"
            />
            <button id="btn-withdraw"
              class="block text-xl bg-yellow-400 mt-2 rounded-md p-1 hover:bg-green-700"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    </script>
    </script>
  </body>
</html>
