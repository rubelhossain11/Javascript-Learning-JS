<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore event bubble</title>
  </head>
  <body id="body">
    <h1>Exploring Events Bubble</h1>
    <section id="section-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum dolor.</li>
        <li id="item-2">Lorem ipsum dolor sit.</li>
        <li id="item-3">Lorem, ipsum dolor.</li>
        <li id="item-4">Lorem ipsum dolor sit.</li>
        <li id="item-5">Lorem ipsum dolor sit.</li>
        <li id="item-6">Lorem ipsum dolor sit amet.</li>
      </ul>
    </section>

    <script>
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item 2 clicked");
        event.stopPropagation;
        event.stopImmediatePropagation;
      });
      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("item ul clicked");
      });
      document
        .getElementById("section-container")
        .addEventListener("click", function () {
          console.log("section container clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("Body html clicked");
      });
    </script>
  </body>
</html>
